<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ユーザマスタメンテ</title>
    <link href="css/common-app.css" rel="stylesheet" type="text/css"/>
    <link href="css/mntMUser.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1 style="font-size:16px;">ユーザマスタメンテ</h1>

<div id="app">
    <div id="entryDiv">
        <ul>
            <li ng-repeat="message in messages">
                <p>{{message}}</p>
            </li>
        </ul>
        <form>
            <input type="hidden" ng-model="rec.mstUserId"/>
            <table id="headerTable" border="1" style="margin-top:20px;">
                <tr>
                    <td class="caption">ユーザID</td>
                    <td class="userId">
                        <input type="text" ng-model="rec.userId" readonly="true"/>
                    </td>
                </tr>
                <tr>
                    <td class="caption">ユーザ名(姓)</td>
                    <td class="userNmSei">
                        <input type="text" ng-model="rec.usernmSei" readonly="true"/>
                    </td>
                </tr>
                <tr>
                    <td class="caption">ユーザ名(名)</td>
                    <td class="userNmMei">
                        <input type="text" ng-model="rec.usernmMei" readonly="true"/>
                    </td>
                </tr>
                <tr>
                    <td class="caption">所属</td>
                    <td class="deptId">
                        <input type="text" ng-model="rec.mstDeptId.deptId" size="10" readonly="true"/>
                        <span id="lblDeptNm">{{rec.mstDeptId.deptNm}}</span>
                    </td>
                </tr>
                <tr>
                    <td class="caption">ロール</td>
                    <td>
                        <input type="text"  ng-model="rec.roleId.roleId"/>
                        <span id="lblRoleNm">{{rec.roleId.roleNm}}</span>
                    </td>
                </tr>
                <tr>
                    <td class="caption">開始日付</td>
                    <td class="startDate">
                        <input type="text" ng-model="rec.startDate" csng-date readonly="true"/>
                    </td>
                </tr>
                <tr>
                    <td class="caption">終了日付</td>
                    <td class="endDate">
                        <input type="text" ng-model="rec.endDate" csng-date readonly="true"/>
                    </td>
                </tr>
            </table>
            <button ng-click="register()">登録</button>
            <button ng-click="back()">戻る</button>
        </form>
    </div>
</div>

</body>
</html>
